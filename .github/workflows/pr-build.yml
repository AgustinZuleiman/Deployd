name: PR — Build
on: { pull_request: { branches: ['**'] } }
permissions: { contents: read }
concurrency: { group: pr-build-${{ github.ref }}, cancel-in-progress: true }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-next-cache-
      - env: { NEXT_TELEMETRY_DISABLED: 1 }
        run: npm run build
      - if: success()
        run: echo "### ✅ Build OK" >> $GITHUB_STEP_SUMMARY
      - if: failure()
        run: echo "### ❌ Build FAILED" >> $GITHUB_STEP_SUMMARY
