name: PR — Build
on:
  pull_request:
    branches: ['**']
permissions:
  contents: read
concurrency:
  group: pr-build-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Print versions
        run: |
          node -v
          npm -v
      - run: npm ci --no-audit --fund=false
      - uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-next-cache-
      - name: Build (Next.js)
        env:
          NEXT_TELEMETRY_DISABLED: 1
          CI: true
        run: npx next build
      - if: success()
        run: echo "### ✅ Build OK" >> $GITHUB_STEP_SUMMARY
      - if: failure()
        run: echo "### ❌ Build FAILED" >> $GITHUB_STEP_SUMMARY
