name: PR — Tests
on:
  pull_request:
    branches: ['**']
permissions:
  contents: read
concurrency:
  group: pr-tests-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm test
      - if: success()
        run: echo "### ✅ Tests OK" >> $GITHUB_STEP_SUMMARY
      - if: failure()
        run: echo "### ❌ Tests FAILED" >> $GITHUB_STEP_SUMMARY
