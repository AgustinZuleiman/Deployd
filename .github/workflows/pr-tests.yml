name: PR — Tests
on:
  pull_request:
    branches: ['**']
permissions:
  contents: read
concurrency:
  group: pr-tests-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Print versions
        run: |
          node -v
          npm -v
      - run: npm ci --no-audit --fund=false
      - name: Run tests (Vitest)
        env:
          CI: true
        run: npm test
      - if: success()
        run: echo "### ✅ Tests OK" >> $GITHUB_STEP_SUMMARY
      - if: failure()
        run: echo "### ❌ Tests FAILED" >> $GITHUB_STEP_SUMMARY
